			<section>
				<div>
					<div class="sub3_h2_wrap">
						<h2>상품판매하기</h2>
					</div>
					<form name="regester" action="regester.jsp" method="post" encType="multiplart/form-data">
						<fieldset>
							<legend>중고상품등록</legend>
							<div class="sub3_table_wrap">
								<table>
									<tr>
										<td>제목</td>
										<td><input type="text" name="title" placeholder="제목" size="50"></td>
									</tr>
									<tr>
										<td>카테고리</td>
										<td><select name="categori" class="sub3_select">
												<option value="의류" selected>의류</option>
												<option value="뷰티/미용">뷰티/미용</option>
												<option value="유아">유아</option>
												<option value="디지털/가전">디지털/가전</option>
												<option value="게임/취미">게임/취미</option>
												<option value="도서/음반">도서/음반</option>
												<option value="가구/인테리어">가구/인테리어</option>
												<option value="생필품">생필품</option>
												<option value="기타">기타</option>
												<option value="삽니다">삽니다</option>
											</select></td>
									</tr>
									<tr>
										<td>가격</td>
										<td><input type="text" name="price" placeholder="&#8361; 가격" size="17"><span> 원</span></td>
									</tr>
									<tr>
										<td class="description">상품설명</td>
										<td><textarea cols="10" name="content" placeholder="게시글 내용을 작성해주세요."></textarea></td>
									</tr>
									<tr>
										<td>사진</td>
										<td><input type="file" name="filename" accept="image/gif, image/jpeg, image/png, image/bmp" placeholder="사진을 선택하세요."></td>
									</tr>
									<tr>
										<td colspan="2" class="last_td">
											<a href="sub2.html" class="sub3_to_title">목록</a>
											<input type="reset" value="취소" class="sub3_cancel">
											<input type="submit" value="등록" class="sub3_submit">
										</td>
									</tr>
								</table>
							</div>
						</fieldset>
					</form>
				</div>
